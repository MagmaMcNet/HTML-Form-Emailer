    <!--Subject for Form Submition-->
    <!--Value type - Subject-->
<input name="Form[subject]" type="hidden" value="">


    <!--Admin Email that form will be sent to-->
    <!--Value type - Admin Email -->
<input name="Form[Admin_Email]" type="hidden" value="">


    <!--Reply to user when form has sent, make sure you have an Email Input-->
    <!--Value type - true/false-->
<input name="Form[reply]" type="hidden" value="">


    <!--Redirect to a website when submited-->
    <!--Value type - Url-->
<input name="Form[Redirect]" type="hidden" value="">


    <!--Normaly used for testing shows all input values submited-->
    <!--Value type - true/false-->
<input name="Form[Print]" type="hidden" value="">
